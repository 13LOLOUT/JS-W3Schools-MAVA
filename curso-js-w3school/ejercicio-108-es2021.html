<script>
function showES2021() {
  document.getElementById("demo").innerHTML = 
`// 1. Numeric Separator (_)
const num1 = 1_000_000_000;     // 1000000000
const num2 = 123_456_789.99;    // 123456789.99
const num3 = 0xA_B_C_D;         // Hex también
console.log(num1 === 1000000000);  // true

// 2. String.replaceAll()
let text = "Cats are Cats. cats are cats.";
text = text.replaceAll("Cats", "Dogs");        // "Dogs are Dogs..."
text = text.replaceAll(/cats/g, "dogs");       // regex con flag g

// 3. Promise.any() - primer resolved
const p1 = new Promise(resolve => setTimeout(resolve, 200, "King"));
const p2 = new Promise(resolve => setTimeout(resolve, 100, "Queen"));

Promise.any([p1, p2]).then(result => {
  console.log(result);  // "Queen" (más rápido)
});
`;
  
  console.log("1_000_000_000 == 1000000000:", 1_000_000_000 === 1000000000);
}

console.log("ES2021 features cargadas");
</script>
