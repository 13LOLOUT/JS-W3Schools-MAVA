// 1. Variable global contador
let count = 0;

// 2. Actualizar display
function updateCount() {
  document.getElementById("count").innerHTML = count;
  document.getElementById("status").innerHTML = `Valor: ${count} | Guardado: ${localStorage.getItem("count") || "nada"}`;
}

// 3. â• Increase
function increaseCount() {
  count++;
  updateCount();
}

// 4. â– Decrease
function decreaseCount() {
  if (count > 0) {
    count--;
    updateCount();
  }
}

// 5. ğŸ”„ Reset
function resetCount() {
  count = 0;
  updateCount();
}

// 6. ğŸ’¾ Save localStorage
function saveCount() {
  localStorage.setItem("count", count);
  document.getElementById("status").innerHTML = "âœ… Guardado en localStorage";
  setTimeout(() => updateCount(), 1000);
}

// 7. ğŸ“‚ Load localStorage
function loadCount() {
  const saved = localStorage.getItem("count");
  if (saved !== null) {
    count = Number(saved);
    updateCount();
    document.getElementById("status").innerHTML = "âœ… Cargado desde localStorage";
  } else {
    document.getElementById("status").innerHTML = "âŒ Nada guardado";
  }
}

// Inicializar al cargar pÃ¡gina
window.onload = function() {
  loadCount();
