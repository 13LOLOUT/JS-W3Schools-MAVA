<!DOCTYPE html>
<html>
<body>

<h2>Salidas de JS</h2>

<p id="innerH">Para innerHTML:</p>
<button onclick="pruebaInnerH()">innerHTML</button>

<p id="innerT">Para innerText:</p>
<button onclick="pruebaInnerT()">innerText</button>

<button onclick="docWrite()">document.write (cuidado!)</button>

<button onclick="alerta()">Alert</button>

<button onclick="consola()">Console.log</button>
<button onclick="imprime()">Print página</button>

<script>
function pruebaInnerH() {
    document.getElementById("innerH").innerHTML = "<strong>¡Hola con HTML!</strong>";
}

function pruebaInnerT() {
    document.getElementById("innerT").innerText = "Solo texto plano.";
}

function docWrite() {
    document.write(5 + 6); // Borra todo despues
}

function alerta() {
    alert(5 + 6);
}

function consola() {
    console.log("5 + 6 = ", 5+6);
}

function imprime() {
    window.print();
}
</script>

</body>
</html>
