<!DOCTYPE html>
<html>
<body>

<h2>Operadores Bitwise JS</h2>

<button onclick="bitwiseBasicos()">Básicos & | ^ ~</button>
<button onclick="shifts()">Shifts << >> >>></button>
<button onclick="asignacion()">Asignación</button>
<button onclick="binarios()">Decimal ↔ Binary</button>

<p id="demo"></p>

<script>
function bitwiseBasicos() {
  let a = 5; // 0101
  let b = 1; // 0001
  
  document.getElementById("demo").innerHTML = 
    `5 & 1: ${a & b} (1)<br>
    5 | 1: ${a | b} (5)<br>
    5 ^ 1: ${a ^ b} (4)<br>
    ~5: ${~a} (-6)<br>
    ~-5: ${~-5} (4)`;
}

function shifts() {
  let x = 5;  // 0000...0101
  
  document.getElementById("demo").innerHTML = 
    `5 << 1: ${x << 1} (10)<br>
    5 >> 1: ${x >> 1} (2)<br>
    5 >>> 1: ${x >>> 1} (2)<br>
    -5 >> 1: ${-5 >> 1} (-3)`;
}

function asignacion() {
  let x = 10;
  x &= 5;  // 10 & 5 = 0
  let res1 = x;
  
  x = 10;
  x |= 5;  // 10 | 5 = 15
  let res2 = x;
  
  x = 10;
  x ^= 5;  // 10 ^ 5 = 15
  let res3 = x;
  
  document.getElementById("demo").innerHTML = 
    `10 &= 5: ${res1}<br>
    10 |= 5: ${res2}<br>
    10 ^= 5: ${res3}`;
}

function binarios() {
  function dec2bin(dec) {
    return (dec >>> 0).toString(2);
  }
  function bin2dec(bin) {
    return parseInt(bin, 2);
  }
  
  document.getElementById("demo").innerHTML = 
    `5 → bin: ${dec2bin(5)}<br>
    101 → dec: ${bin2dec('101')}<br>
    MAX_SAFE → bin: ${dec2bin(Number.MAX_SAFE_INTEGER).slice(-16)}...`;
}
</script>

</body>
</html>
