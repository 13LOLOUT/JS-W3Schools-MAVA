<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Constructors - ejemplos</h2>

<button onclick="constructoresBasicos()">Constructores básicos</button>
<button onclick="defaultValues()">Valores por defecto</button>
<button onclick="agregarPropiedad()">Agregar propiedad</button>
<button onclick="metodosConstructor()">Métodos constructor</button>
<button onclick="builtIn()">Built-in constructors</button>

<p id="demo"></p>

<script>
// Constructor básico Person
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

// Múltiples objetos
const myFather = new Person("John", "Doe", 50, "blue");
const myMother = new Person("Sally", "Rally", 48, "green");
const mySister = new Person("Anna", "Rally", 18, "green");
const mySelf = new Person("Johnny", "Rally", 22, "green");

// Constructor con valores por defecto
function PersonDefault(first, last, age, eyecolor) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eyecolor;
  this.nationality = "English";
}

// Agregar propiedad al objeto (NO constructor)
myFather.nationality = "English";

// Agregar a prototype (NO directo al constructor)
Person.prototype.nationality = "English";

// Constructor con método
function PersonMethod(first, last, age, eyecolor) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eyecolor;
  this.fullName = function() {
    return this.firstName + " " + this.lastName;
  };
}

function constructoresBasicos() {
  document.getElementById("demo").innerHTML = 
    `myFather: ${myFather.firstName} ${myFather.lastName}<br>
    myMother: ${myMother.firstName} ${myMother.lastName}`;
}

function defaultValues() {
  const p1 = new PersonDefault("Jane", "Doe", 25, "brown");
  document.getElementById("demo").innerHTML = 
    `nationality default: ${p1.nationality}`;
}

function agregarPropiedad() {
  document.getElementById("demo").innerHTML = 
    `myFather.nationality: ${myFather.nationality}`;
}

function metodosConstructor() {
  const p1 = new PersonMethod("Mike", "Ross", 30, "hazel");
  document.getElementById("demo").innerHTML = 
    `fullName(): ${p1.fullName()}`;
}

function builtIn() {
  document.getElementById("demo").innerHTML = 
    `new Object(): ${JSON.stringify(new Object())}
    new Array(): ${JSON.stringify(new Array())}
    new Date(): ${new Date()}`;
}
</script>

</body>
</html>
