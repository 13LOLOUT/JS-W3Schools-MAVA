<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Dates - ejemplos</h2>

<button onclick="newDate()">new Date()</button>
<button onclick="dateString()">Date string</button>
<button onclick="parametros()">Parámetros (2-7)</button>
<button onclick="overflow()">Overflow meses/días</button>
<button onclick="milliseconds()">Milliseconds</button>
<button onclick="displayMethods()">Display methods</button>

<p id="demo"></p>

<script>
// new Date() actual
const now = new Date();

// Date string
const dateStr1 = new Date("October 13, 2014 11:13:00");
const dateStr2 = new Date("2022-03-25");

// Parámetros: año(2018), mes(11=Dec), día, h, min, seg, ms
const fullParams = new Date(2018, 11, 24, 10, 33, 30, 0);

// Menos parámetros
const sixParams = new Date(2018, 11, 24, 10, 33, 30);
const fiveParams = new Date(2018, 11, 24, 10, 33);
const fourParams = new Date(2018, 11, 24, 10);
const threeParams = new Date(2018, 11, 24);
const twoParams = new Date(2018, 11);

// Siglo anterior
const oldYear = new Date(99, 11, 24);
const oneDigit = new Date(9, 11, 24);

// Overflow
const monthOverflow = new Date(2018, 15, 24, 10, 33, 30); // 2019-04
const dayOverflow = new Date(2018, 5, 35, 10, 33, 30);   // Junio 5

// Milliseconds desde 1970
const ms100b = new Date(100000000000);
const msNeg = new Date(-100000000000);
const oneDayMs = new Date(86400000);
const zeroMs = new Date(0);

function newDate() {
  document.getElementById("demo").innerHTML = 
    `new Date(): ${now}`;
}

function dateString() {
  document.getElementById("demo").innerHTML = 
    `"October 13...": ${dateStr1}<br>
    "2022-03-25": ${dateStr2}`;
}

function parametros() {
  document.getElementById("demo").innerHTML = 
    `7 params: ${fullParams}<br>
    3 params: ${threeParams}<br>
    2 params: ${twoParams}`;
}

function overflow() {
  document.getElementById("demo").innerHTML = 
    `Mes 15: ${monthOverflow}<br>
    Día 35: ${dayOverflow}`;
}

function milliseconds() {
  document.getElementById("demo").innerHTML = 
    `+100B ms: ${ms100b}<br>
    -100B ms: ${msNeg}<br>
    1 día: ${oneDayMs}`;
}

function displayMethods() {
  const d = new Date();
  document.getElementById("demo").innerHTML = 
    `toString(): ${d.toString()}<br>
    toDateString(): ${d.toDateString()}<br>
    toUTCString(): ${d.toUTCString()}<br>
    toISOString(): ${d.toISOString()}`;
}
</script>

</body>
</html>
