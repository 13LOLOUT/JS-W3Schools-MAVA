<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Get Date Methods - ejemplos</h2>

<button onclick="getMethodsLocal()">Local get methods</button>
<button onclick="monthDayArray()">Month/Day arrays</button>
<button onclick="getTimeNow()">getTime() Date.now()</button>
<button onclick="utcMethods()">UTC methods</button>
<button onclick="timezoneOffset()">getTimezoneOffset()</button>

<p id="demo"></p>

<script>
const d = new Date("2021-03-25");
const now = new Date();
const months = ["January", "February", "March", "April", "May", "June", 
                "July", "August", "September", "October", "November", "December"];
const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

const minute = 1000 * 60;
const hour = minute * 60;
const day = hour * 24;
const year = day * 365;

function getMethodsLocal() {
  document.getElementById("demo").innerHTML = 
    `getFullYear(): ${d.getFullYear()}<br>
    getMonth(): ${d.getMonth()}<br>
    getDate(): ${d.getDate()}<br>
    getDay(): ${d.getDay()}<br>
    getHours(): ${d.getHours()}<br>
    getMinutes(): ${d.getMinutes()}<br>
    getSeconds(): ${d.getSeconds()}<br>
    getMilliseconds(): ${d.getMilliseconds()}<br>
    getTime(): ${d.getTime()}`;
}

function monthDayArray() {
  let month = months[d.getMonth()];
  let day = days[d.getDay()];
  document.getElementById("demo").innerHTML = 
    `Month name: ${month}<br>
    Day name: ${day}`;
}

function getTimeNow() {
  let ms = Date.now();
  let years = Math.round(ms / year);
  document.getElementById("demo").innerHTML = 
    `getTime(): ${now.getTime()}<br>
    Date.now(): ${ms}<br>
    Years since 1970: ${years}`;
}

function utcMethods() {
  document.getElementById("demo").innerHTML = 
    `getUTCFullYear(): ${d.getUTCFullYear()}<br>
    getUTCMonth(): ${d.getUTCMonth()}<br>
    getUTCDate(): ${d.getUTCDate()}<br>
    getUTCDay(): ${d.getUTCDay()}<br>
    getUTCHours(): ${d.getUTCHours()}`;
}

function timezoneOffset() {
  let diff = now.getTimezoneOffset();
  document.getElementById("demo").innerHTML = 
    `Timezone offset: ${diff} minutos`;
}
</script>

</body>
</html>
