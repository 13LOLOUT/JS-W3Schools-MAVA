<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Set Date Methods - ejemplos</h2>

<button onclick="setMethods()">Set methods básicos</button>
<button onclick="setWithParams()">Parámetros extras</button>
<button onclick="addDays()">Agregar días</button>
<button onclick="compareDates()">Comparar dates</button>

<p id="demo"></p>

<script>
const d = new Date("January 01, 2025");

function setMethods() {
  const d1 = new Date("January 01, 2025");
  d1.setFullYear(2020);
  
  const d2 = new Date("January 01, 2025");
  d2.setMonth(11); // Diciembre
  
  const d3 = new Date("January 01, 2025");
  d3.setDate(15);
  
  const d4 = new Date("January 01, 2025");
  d4.setHours(22);
  
  const d5 = new Date("January 01, 2025");
  d5.setMinutes(30);
  
  const d6 = new Date("January 01, 2025");
  d6.setSeconds(30);
  
  const d7 = new Date("January 01, 2025");
  d7.setMilliseconds(500);
  
  document.getElementById("demo").innerHTML = 
    `setFullYear(2020): ${d1}<br>
    setMonth(11): ${d2}<br>
    setDate(15): ${d3}<br>
    setHours(22): ${d4}<br>
    setMinutes(30): ${d5}<br>
    setSeconds(30): ${d6}`;
}

function setWithParams() {
  const d1 = new Date("January 01, 2025");
  d1.setFullYear(2020, 11, 3); // año, mes, día
  
  const d2 = new Date("January 01, 2025");
  d2.setHours(22, 10, 20); // h, min, seg
  
  document.getElementById("demo").innerHTML = 
    `setFullYear(2020,11,3): ${d1}<br>
    setHours(22,10,20): ${d2}`;
}

function addDays() {
  const d1 = new Date("January 01, 2025");
  d1.setDate(d1.getDate() + 50);
  
  document.getElementById("demo").innerHTML = 
    `+50 días: ${d1}`;
}

function compareDates() {
  const today = new Date();
  const someday = new Date();
  someday.setFullYear(2100, 0, 14); // 14 Enero 2100
  
  let text = someday > today ? 
    "Today is before January 14, 2100." : 
    "Today is after January 14, 2100.";
  
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
