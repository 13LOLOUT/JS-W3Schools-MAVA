<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays - ejemplos</h2>

<button onclick="crearArray()">Crear arrays</button>
<button onclick="accederCambiar()">Acceder/Cambiar</button>
<button onclick="toStringLength()">toString() length</button>
<button onclick="loops()">Loops for / forEach</button>
<button onclick="pushLength()">push() / length</button>
<button onclick="arrayVsObject()">Array vs Object</button>
<button onclick="isArray()">Array.isArray()</button>

<p id="demo"></p>

<script>
// Array literal
const cars = ["Saab", "Volvo", "BMW"];
const carsMulti = [
  "Saab",
  "Volvo",
  "BMW"
];

// Vacío + agregar
const carsEmpty = [];
carsEmpty[0] = "Saab";
carsEmpty[1] = "Volvo";

// new Array()
const carsNew = new Array("Saab", "Volvo", "BMW");

// Cambiar elemento
cars[0] = "Opel";

// Heterogeneous array
const myArray = [];
myArray[0] = Date.now;
myArray[1] = function() { return "función"; };
myArray[2] = cars;

// Nested
const myObj = {
  name: "John",
  age: 30,
  cars: [
    {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
    {name:"BMW", models:["320", "X3", "X5"]}
  ]
};

const fruits = ["Banana", "Orange", "Apple", "Mango"];

function crearArray() {
  document.getElementById("demo").innerHTML = 
    `Literal: ${JSON.stringify(cars)}<br>
    new Array: ${JSON.stringify(carsNew)}`;
}

function accederCambiar() {
  document.getElementById("demo").innerHTML = 
    `cars[0]: ${cars[0]}<br>
    cars[cars.length-1]: ${cars[cars.length-1]}`;
}

function toStringLength() {
  document.getElementById("demo").innerHTML = 
    `toString(): ${fruits.toString()}<br>
    length: ${fruits.length}`;
}

function loops() {
  let text = "<ul>";
  for (let i = 0; i < fruits.length; i++) {
    text += "<li>" + fruits[i] + "</li>";
  }
  text += "</ul>";
  document.getElementById("demo").innerHTML = text;
}

function pushLength() {
  const fruits2 = ["Banana", "Orange"];
  fruits2.push("Lemon");
  fruits2[fruits2.length] = "Kiwi";
  fruits2[6] = "Mango"; // Crea holes
  
  document.getElementById("demo").innerHTML = 
    `push: ${fruits2.join(', ')}`;
}

function arrayVsObject() {
  const personArray = [];
  personArray["firstName"] = "John"; // Se convierte en objeto
  
  document.getElementById("demo").innerHTML = 
    `Array como objeto: ${JSON.stringify(personArray)}<br>
    length: ${personArray.length}`;
}

function isArray() {
  document.getElementById("demo").innerHTML = 
    `typeof fruits: ${typeof fruits}<br>
    Array.isArray(fruits): ${Array.isArray(fruits)}<br>
    fruits instanceof Array: ${fruits instanceof Array}`;
}
</script>

</body>
</html>
