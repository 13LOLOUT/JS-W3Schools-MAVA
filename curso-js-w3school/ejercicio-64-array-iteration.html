<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Iteration - ejemplos</h2>

<button onclick="forEachMap()">forEach() map()</button>
<button onclick="filterReduce()">filter() reduce()</button>
<button onclick="everySome()">every() some()</button>
<button onclick="arrayFromKeys()">Array.from() keys()</button>
<button onclick="spreadRest()">Spread ... Rest ...</button>

<p id="demo"></p>

<script>
const numbers = [45, 4, 9, 16, 25];

function forEachMap() {
  let txt1 = "";
  numbers.forEach(value => txt1 += value + "<br>");
  
  const doubled = numbers.map(value => value * 2);
  
  document.getElementById("demo").innerHTML = 
    `forEach:<br>${txt1}<br>
    map(*2): ${doubled.join(", ")}`;
}

function filterReduce() {
  const over18 = numbers.filter(value => value > 18);
  
  const sum = numbers.reduce((total, value) => total + value, 100);
  
  document.getElementById("demo").innerHTML = 
    `filter(>18): ${over18.join(", ")}<br>
    reduce(sum+100): ${sum}`;
}

function everySome() {
  const allOver18 = numbers.every(value => value > 18);
  const someOver18 = numbers.some(value => value > 18);
  
  document.getElementById("demo").innerHTML = 
    `every(>18): ${allOver18}<br>
    some(>18): ${someOver18}`;
}

function arrayFromKeys() {
  const text = "ABCDEFG";
  const fromText = Array.from(text);
  
  const fruits = ["Banana", "Orange"];
  const keys = fruits.keys();
  let txt = "";
  for (let x of keys) {
    txt += x + "<br>";
  }
  
  document.getElementById("demo").innerHTML = 
    `Array.from("ABCDEFG"): ${fromText.join(", ")}<br>
    keys():<br>${txt}`;
}

function spreadRest() {
  const arr1 = [1,2,3];
  const arr2 = [4,5,6];
  const year = [...arr1, ...arr2];
  
  const copy = [...arr1];
  
  let [a, ...rest] = [1,2,3,4,5];
  
  const months = ["Jan", "Feb", "Mar", "Apr"];
  const updated = months.with(2, "March");
  
  document.getElementById("demo").innerHTML = 
    `...spread: ${year.join(", ")}<br>
    [...copy]: ${copy.join(", ")}<br>
    [a, ...rest]: a=${a} rest=${rest.join(", ")}<br>
    with(2,"March"): ${updated.join(", ")}`;
}
</script>

</body>
</html>
