<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Sets - ejemplos</h2>

<button onclick="crearSets()">Crear Sets</button>
<button onclick="addMethod()">add() método</button>
<button onclick="listar()">Listar elementos</button>
<button onclick="isSet()">typeof / instanceof</button>

<p id="demo"></p>

<script>
// Crear Set desde array
const letters1 = new Set(["a","b","c"]);

// Set vacío + add
const letters2 = new Set();
letters2.add("a");
letters2.add("b");
letters2.add("c");

// Variables a Set
const a = "a";
const b = "b";
const c = "c";
const letters3 = new Set();
letters3.add(a);
letters3.add(b);
letters3.add(c);

function crearSets() {
  document.getElementById("demo").innerHTML = 
    `new Set(["a","b","c"]): ${Array.from(letters1).join(", ")}<br>
    new Set().add(): ${Array.from(letters2).join(", ")}<br>
    variables: ${Array.from(letters3).join(", ")}`;
}

function addMethod() {
  const letters = new Set(["a","b","c"]);
  letters.add("d");
  letters.add("e");
  // Duplicados NO se agregan
  letters.add("a");
  letters.add("a");
  letters.add("a");
  
  document.getElementById("demo").innerHTML = 
    `add("d","e"): ${Array.from(letters).join(", ")}<br>
    add("a") duplicado: NO agregado`;
}

function listar() {
  const letters = new Set(["a","b","c"]);
  let text = "";
  for (const x of letters) {
    text += x + " ";
  }
  document.getElementById("demo").innerHTML = 
    `for...of: ${text}`;
}

function isSet() {
  const letters = new Set(["a","b","c"]);
  document.getElementById("demo").innerHTML = 
    `typeof letters: ${typeof letters}<br>
    letters instanceof Set: ${letters instanceof Set}`;
}
</script>

</body>
</html>
