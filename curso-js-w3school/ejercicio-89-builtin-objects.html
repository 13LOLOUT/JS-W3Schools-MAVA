<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Built-In Objects - ejemplos</h2>

<button onclick="basicObjects()">Objetos básicos</button>
<button onclick="builtinObjects()">Built-in Objects</button>
<button onclick="typeofObjects()">typeof objetos</button>

<p id="demo"></p>

<script>
// Objetos básicos
const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
const cars = ["Saab", "Volvo", "BMW"];
const date = new Date("2022-03-25");

function basicObjects() {
  document.getElementById("demo").innerHTML = 
    `Person: ${JSON.stringify(person)}<br>
    Array: [${cars.join(', ')}]<br>
    Date: ${date.toLocaleDateString()}`;
}

function builtinObjects() {
  const fruitsMap = new Map([["apples",500],["bananas",300]]);
  const lettersSet = new Set(["a","b","c"]);
  
  document.getElementById("demo").innerHTML = 
    `Map: ${JSON.stringify(Object.fromEntries(fruitsMap))}<br>
    Set: [${Array.from(lettersSet).join(', ')}]<br>
    Math.PI: ${Math.PI}<br>
    RegExp: /test/.test("test match") → true`;
}

function typeofObjects() {
  document.getElementById("demo").innerHTML = 
    `typeof person: ${typeof person}<br>
    typeof cars: ${typeof cars}<br>
    typeof date: ${typeof date}<br>
    typeof Math: ${typeof Math}`;
}
</script>

</body>
</html>
