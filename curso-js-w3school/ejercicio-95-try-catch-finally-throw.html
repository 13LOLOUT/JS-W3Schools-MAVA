<!DOCTYPE html>
<html>
<body>

<h2>JavaScript try-catch-finally-throw</h2>

<h3>Validación Input (5-10)</h3>
<input id="demo" type="text" placeholder="5-10">
<button onclick="validateInput()">Test Input</button>
<p id="p01"></p>

<h3>try-catch-finally</h3>
<button onclick="tryFinallyDemo()">try-finally Demo</button>
<p id="p02"></p>

<script>
function validateInput() {
  const message = document.getElementById("p01");
  const input = document.getElementById("demo");
  message.innerHTML = "";
  
  let x = input.value;
  try {
    if(x.trim() == "") throw "empty";
    if(isNaN(x)) throw "not a number";
    x = Number(x);
    if(x < 5) throw "too low";
    if(x > 10) throw "too high";
    message.innerHTML = `✅ OK: ${x}`;
  } catch(err) {
    message.innerHTML = `❌ Input is ${err}`;
  }
}

function tryFinallyDemo() {
  const message = document.getElementById("p02");
  let x = "abc";  // input inválido
  
  try {
    if(isNaN(x)) throw "is not a number";
    message.innerHTML = "Éxito";
  } catch(err) {
    message.innerHTML = "Error: " + err;
  } finally {
    message.innerHTML += "<br>✅ finally SIEMPRE ejecuta";
  }
}

// Demo throw diferentes tipos
function throwDemo() {
  try {
    throw 500;  // number
  } catch(err) {
    console.log("Number thrown:", err);
  }
  
  try {
    throw "Too big!";  // string
  } catch(err) {
    console.log("String thrown:", err);
  }
}
</script>

</body>
</html>
