<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Error Object - name & message</h2>

<button onclick="showAllErrors()">Todos los Error Types</button>
<p id="demo"></p>

<script>
function showAllErrors() {
  const demo = document.getElementById("demo");
  
  // 1. ReferenceError
  try {
    x = y + 1;
  } catch(err) {
    demo.innerHTML += `<h4>ReferenceError</h4>`;
    demo.innerHTML += `name: ${err.name}<br>`;
    demo.innerHTML += `message: "${err.message}"<br><br>`;
  }
  
  // 2. TypeError
  let num = 1;
  try {
    num.toUpperCase();
  } catch(err) {
    demo.innerHTML += `<h4>TypeError</h4>`;
    demo.innerHTML += `name: ${err.name}<br>`;
    demo.innerHTML += `message: "${err.message}"<br><br>`;
  }
  
  // 3. RangeError
  try {
    (1).toPrecision(500);
  } catch(err) {
    demo.innerHTML += `<h4>RangeError</h4>`;
    demo.innerHTML += `name: ${err.name}<br>`;
    demo.innerHTML += `message: "${err.message}"<br><br>`;
  }
  
  // 4. URIError
  try {
    decodeURI("%%%");
  } catch(err) {
    demo.innerHTML += `<h4>URIError</h4>`;
    demo.innerHTML += `name: ${err.name}<br>`;
    demo.innerHTML += `message: "${err.message}"<br><br>`;
  }
  
  // 5. SyntaxError (NO catchable)
  demo.innerHTML += `<h4>SyntaxError</h4>`;
  demo.innerHTML += `name: SyntaxError<br>`;
  demo.innerHTML += `message: Se detecta ANTES del try<br><br>`;
  
  // 6. Error Object custom
  try {
    throw new Error("Custom error message");
  } catch(err) {
    demo.innerHTML += `<h4>Error (custom)</h4>`;
    demo.innerHTML += `name: ${err.name}<br>`;
    demo.innerHTML += `message: "${err.message}"`;
  }
}
</script>

</body>
</html>
